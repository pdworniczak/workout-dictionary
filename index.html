<!DOCTYPE html>
<html>
  <head>
    <title>Muskul</title>
    <meta charset="UTF-8" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="stylesheet" href="public/styles.css" />
    <meta name="theme-color" content="#ffffff" />
    <script type="module" src="/src/index.js"></script>
  </head>
  <body>
    <header><p>Muskul</p></header>
    <main>
      <article x-data="training" @stopwatch-finished="nextSet">
        <template x-if="noTraining">
          <section>
            <button x-on:click="setPushupsTraining">Pushups</button>
            <button x-on:click="setStrechingTraining">Streching</button>
          </section>
        </template>
        <template x-if="trainingSelected">
          <section>
            <header><p x-text="training.name"></p></header>
            <section>
              <p x-text="currentSet.name"></p>
              <template x-if="isRepsTraining">
                <p x-text="currentSet.reps"></p>
              </template>
            </section>
            <div x-data="stopwatch" x-effect="runStopwatch">
              <button x-show="displayRunBtn" @click="run">Gotowy</button>
              <div x-show="displayLabel" x-text="displayLabel"></div>
              <span x-show="displayTime" x-text="time"></span>
            </div>
          </section>
        </template>
        <template x-if="finished">
          <section>Training finished</section>
        </template>
      </article>
    </main>
    <footer></footer>
  </body>
</html>
