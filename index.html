<!DOCTYPE html>
<html>
  <head>
    <title>Muskul</title>
    <meta charset="UTF-8" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#ffffff" />
    <script type="module" src="/src/index.js"></script>
  </head>
  <body>
    <header><p>Muskul</p></header>
    <main>
      <article x-data="training" @stopwatch-finished="nextSet">
        <template x-if="started">
          <section>
            <header><p x-text="training.name"></p></header>
            <section>
              <p x-text="currentSet.name"></p>
              <p x-text="currentSet.repeates"></p>
            </section>

            <div x-data="stopwatch">
              <button x-show="displayRunBtn" @click="run">Run</button>
              <span x-text="time" x-efect="next"></span>
            </div>
          </section>
        </template>
      </article>
    </main>
    <footer></footer>
  </body>
</html>
